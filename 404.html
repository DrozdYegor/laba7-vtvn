<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/img box.avif" type="image/x-icon">
    <title>404 - Страница не найдена</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #d4af37;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #cccccc;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #1e1e1e;
            text-decoration: none;
            background-color: #d4af37;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #b89c2d;
            transform: scale(1.05);
        }
        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
            border: 1px solid #333333;
            border-radius: 10px;
            background: rgba(30, 30, 30, 0.95);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ошибка 404</h1>
        <p>Страница, которую вы ищете, не найдена. Возможно, вы не запрыгнули с окна на шорт.</p>
        <a href="./index.html" class="btn">Вернуться на главную</a>
    </div>
</body>
</html>
